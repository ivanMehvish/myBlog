{% extends 'myblog/base.html'%}
            
       {%block content%}
         {% for post in posts %}
            <article>
                <h1><a href={% url 'post_detail' pk=post.pk %}>{{post.title}}</a></h1><br>
                <time>published:{{post.published_date}}</time><br> 
                <h3>written by:{{post.author}}</h3>
            </article>
         {% endfor %}
      {% endblock %}
